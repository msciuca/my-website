<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Science & Engineering Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Gloock&family=Unbounded:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Emoji_u1f33c.svg/2048px-Emoji_u1f33c.svg.png" alt="Logo">
      <span>SCI-ENG+</span>
    </div>

    <div class="grid">
      <div class="card team-updates">
        <img src="lab-team.jpg" alt="Team Updates">
        <div class="label">Lab Team Updates</div>
        <div class="plus">+</div>
      </div>

      <div class="card lilac">
        <div class="icon">🧪</div>
        <div class="label">Student Handbook</div>
        <div class="plus">+</div>
      </div>

      <div class="card mustard">
        <div class="icon">📊</div>
        <div class="label">Experiment Reports</div>
        <div class="plus">+</div>
      </div>

      <div class="card orange">
        <div class="icon">💼</div>
        <div class="label">Internship Hub</div>
        <div class="plus">+</div>
      </div>

      <div class="card red">
        <div class="icon">📅</div>
        <div class="label">Annual Project</div>
        <div class="plus">+</div>
      </div>

      <div class="card blue">
        <div class="icon">🔬</div>
        <div class="label">New Tools</div>
        <div class="plus">+</div>
      </div>

      <div class="card beige">
        <div class="icon">⚙️</div>
        <div class="label">Lab Culture</div>
        <div class="plus">+</div>
      </div>
    </div>
  </div>
</body>

</html>
